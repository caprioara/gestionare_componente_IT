<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Add Product</title>
    
</head>

<body>

    <div class="container-md">
        <h2>Adauga Produs</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Link Imagine</label>
                    <input class="form-control" list="datalistOptions" id="image">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Pret</label>
                    <input class="form-control" list="datalistOptions" id="price">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Stoc</label>
                    <input class="form-control" list="datalistOptions" id="stock">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Nume</label>
                    <input class="form-control" list="datalistOptions" id="name">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Categorie</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="Placi video">Placi video</option>
                        <option value="Procesoare">Procesoare</option>
                        <option value="RAM">RAM</option>
                        <option value="Monitoare">Monitoare</option>
                    </select>
                </div>
            </div>
            <button  class="btn btn-primary" id="submitProdus" onclick="sendData()">Submit</button>
        </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>


    <script src="./login.js"></script>

</body>

</html>
